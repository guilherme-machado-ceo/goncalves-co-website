<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" filter="url(#glow)" stroke="#FFFAFA" stroke-width="2"/>
  
  <!-- G&C Letters -->
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFAFA" filter="url(#glow)">G&amp;C</text>
  
  <!-- Company Name -->
  <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">GONÇALVES</text>
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00CED1">&amp; CO.</text>
  <text x="90" y="65" font-family="Arial, sans-serif" font-size="10" fill="#808080">COMÉRCIO • GESTÃO • LOGÍSTICA</text>
</svg>